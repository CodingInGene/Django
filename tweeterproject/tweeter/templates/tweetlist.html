{% extends 'base.html' %}

{% block title %} Tweets {% endblock %}

{% block body %}

    <div class="w-full h-max flex flex-row flex-wrap gap-[1vw]">
    {% for i in tweets %}
    
        <div>
            <div class="card" style="width: 19rem; height: 28rem;">
                <img src="{{i.image.url}}" class="card-img-top" alt="..." style="width: 100%; height: 30vh;">
                <div class="card-body">
                    <h5 class="card-title">{{i.user.username}}</h5>
                    <p class="card-text">{{i.content}}</p>
                
                    <div class="w-full flex flex-row gap-2">
                        <a href="{% url 'tweeter:edit_tweet' i.id %}" class="btn btn-primary w-1/3 text-center shadow-none">Edit</a>
                        <a href="{% url 'tweeter:delete_tweet' i.id %}" class="btn btn-danger w-1/3 text-center shadow-none">Delete</a>
                    </div>

                </div>
            </div>
        </div>

    {% endfor %}
    </div>

{% endblock %}
