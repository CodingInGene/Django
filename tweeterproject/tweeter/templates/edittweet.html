{% extends 'base.html' %}

{% block title %} Create tweet {% endblock %}

{% block body %}

    <h2 class="">Edit tweet</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{form.as_p}}
        <button class="btn btn-success shadow-none">Edit</button>
        <a href="/tweets/" class="btn btn-danger shadow-none">Cancel</a>
    </form>
{% endblock %}
