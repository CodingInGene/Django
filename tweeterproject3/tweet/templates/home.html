{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body %}

    {% if user.is_authenticated %}
    <p class="text-center w-full text-2xl">Welcome {{user}}</p>
    {% endif %}

    <p class="w-full h-5"> </p>
    
    <div class="w-full h-max flex flex-row gap-2 wrap">
        {% for i in posts %}
        <div class="card" style="width: 18rem;">
            <img src="{{i.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{i.user.username}}</h5>
                <p class="card-text">{{i.content}}</p>
                
                {% if i.user == user %}
                <div class="w-full flex flex-row gap-3">
                    <a href="{% url 'tweet:editpost' i.id %}" class="btn btn-primary shadow-none">Edit</a>
                    <a href="{% url 'tweet:delpost' i.id %}" class="btn btn-danger">Delete</a>
                </div>

                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
