{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block body %}
    <p class="w-full h-5"> </p>
    <div class="w-full h-max flex flex-col items-center">
        <form method="post" class="w-1/3 h-max flex flex-col gap-3">
            {% csrf_token %}

            {% for field in form %}
            {{field.as_field_group}}
            {% endfor %}

            <div class="flex flex-col gap-3">
                <button type="submit" class="btn btn-success w-max">Register</button>
                <p>Already have an account? <a href="/accounts/login">Login</a></p>
            </div>
        </form>
    </div>
{% endblock %}
