<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'base.css' %}">
    
</head>
<body>
    {% csrf_token %}

    <nav class="navbar">
        <ul>
            <p class="navSpacer"> </p>
            <li><a href="/">Home</a></li>
            <li><a href="#">Database</a></li>
        </ul>
    </nav>

    <div class="popUpbox">
        <div class="popHead">
            <h2>Edit form</h2>
            <p class="popHeadSpacer"></p>
            <svg xmlns="http://www.w3.org/2000/svg" onclick="closePopup()" width="25" height="25" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16" title="Close form">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
            </svg>
        </div>
    </div>

    <div class="tableDiv">
        <p class="htSpacer"> </p>

        <table>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Country</th>
                <th> </th>
            </tr>
            {% for i in entries %}
            <tr class="bodyTr">
                <td><a href="{{i.get_absolute_url}}" id="">{{i.name}}</a></td>
                <td>{{i.city}}</td>

                <td>{{i.country}}</td>

                <td class="icontd">
                    <div class="divIcons">

                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="editIcon" data-id="{{i.id}}" width="20" height="20" fill="currentColor" style="cursor:pointer;" class="bi bi-pen" viewBox="0 0 16 16">
                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                            </svg>
                        </div>

                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="deleteIcon" data-id="{{i.id}}" width="20" height="20" fill="currentColor" style="cursor:pointer;" class="bi bi-trash3-fill cursor-pointer" viewBox="0 0 16 16">
                                <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                            </svg>
                        </div>

                    </div>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

    {% load static %}
    <script src="{% static 'gallery.js' %}"></script>

</body>
</html>
